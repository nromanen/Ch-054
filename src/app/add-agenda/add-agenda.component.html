<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-lg-12 title-bg pt-1">
      <h1 class="h1 text-center font-weight-bold text-white py-2">
        <img class="logo-Camera" src={{logoCamera}} alt=""> Create new event
      </h1>
    </div>
  </div>

  <form [formGroup]="myFormAgenda">
    <div class="container my-5" style="height: 30px;">
      <div class="row">
        <div class="col-md-12">
          <!-- <h1 class="text-center">Added agenda</h1> -->
          <!--<div class="row">
            <div class="col-md-10 px-5">
              <div class="btn-group align-items-center justify-content-center w-100" data-toggle="buttons">
                <select class="custom-select " (change)="changeSelect()">
                  <option selected value="1">Official</option>
                  <option value="2">Lecture</option>
                </select>
              </div>
            </div>
          </div>-->
        </div>
      </div>
    </div>


    <div class="row bg-image py-5">
      <div class="container">
        <div class="row  mb-2">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-2">
                <label for="gender1" class="font-weight-bold">Select action</label>
                <div class="btn-group align-items-center justify-content-center w-100" data-toggle="buttons">
                  <select class="form-control selcls" id="gender1" (change)="changeSelect()">
                    <option value="1">Official</option>
                    <option selected value="2">Lecture</option>
                  </select>
                </div>

              </div>
              <div class="col-md-10 px-5">
                <div *ngIf="isAction" class="action-marin">
                  <div class="row mb-2">
                    <div class="col-lg-4 mb-3">
                      <label for="timeReportFrom" class="font-weight-bold">Time Start</label>
                      <ngb-timepicker formControlName="timeReportFrom" [(ngModel)]="timeReportFrom"></ngb-timepicker>
                    </div>
                    <div class="col-lg-4 mb-2">
                      <label for="timeReportTo" class="font-weight-bold">Time End</label>
                      <ngb-timepicker formControlName="timeReportTo" [(ngModel)]="timeReportTo"></ngb-timepicker>
                    </div>
                    <div class="col-lg-4">
                      <label for="dataPickerReport" class="font-weight-bold">Date</label>
                      <div class="input-daterange input-group mr-sm-2 mb-sm-0" id="datepicker">
                        <input class="form-control input-bg" placeholder="yyyy-mm-dd" formControlName="dataPickerReport" [(ngModel)]="modelDate"
                          ngbDatepicker (click)="dp.toggle()" #dp="ngbDatepicker" id="calendar2">
                        <div class="input-group-addon">
                          <i class="fa fa-calendar" aria-hidden="true"></i>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="nameAction" class="font-weight-bold">Action</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <input type="text" formControlName="nameAction" class="form-control input-bg" id="name" placeholder="Registration & Wellcome"
                        required autofocus>
                      <div class="input-group-addon">
                        <i class="fa fa-pencil"></i>
                      </div>
                    </div>
                  </div>

                </div>

                <div *ngIf="isReport">
                  <div class="row">
                    <div class="col md-12 mb-3">
                      <div class="form-group">
                        <label for="speaker" class="font-weight-bold">Choose a speaker</label>
                        <div class="row">
                          <div class="col-md-9 my-1 speaker-autocomplete">
                            <div class="input-group" ng2-auto-complete [source]="arrayOfStrings" placeholder="enter text">
                              <input type="text" formControlName="speaker" class="form-control input-bg" id="speaker" [ngModel]="model1" placeholder="Choose a speaker"
                                required autofocus>
                              <app-modal-speaker></app-modal-speaker>
                            </div>
                          </div>
                          <div class="col-md-3 col-sm-12 text-center">
                            <button class="btn btn-info my-1">
                              <i class="fa fa-eye" aria-hidden="true"></i> Speaker</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-lg-4 mb-2">
                      <label for="timeReportFrom" class="font-weight-bold">Time Start</label>
                      <ngb-timepicker formControlName="timeReportFrom" [(ngModel)]="timeReportFrom"></ngb-timepicker>
                    </div>
                    <div class="col-lg-4 mb-2">
                      <label for="timeReportTo" class="font-weight-bold">Time End</label>
                      <ngb-timepicker formControlName="timeReportTo" [(ngModel)]="timeReportTo"></ngb-timepicker>
                    </div>
                    <div class="col-lg-4">
                      <label for="dataPickerReport" class="font-weight-bold">Date</label>
                      <div class="input-daterange input-group mr-sm-2 mb-sm-0" id="datepickerReport">
                        <input class="form-control input-bg" placeholder="yyyy-mm-dd" formControlName="dataPickerReport" [(ngModel)]="modelDateRepor"
                          ngbDatepicker (click)="d.toggle()" #d="ngbDatepicker" id="calendarReport">
                        <div class="input-group-addon">
                          <i class="fa fa-calendar" aria-hidden="true"></i>
                        </div>
                      </div>
                    </div>
                  </div>



                  <div class="form-group">
                    <label for="nameReport" class="font-weight-bold">Report</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <input type="text" formControlName="nameReport" class="form-control input-bg" id="nameReport" placeholder="How to take a good photo?"
                        required autofocus>
                      <div class="input-group-addon">
                        <i class="fa fa-pencil"></i>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <div class="mt-4 text-center">
              <button type="submit" class="btn btn-color size-button mb-2">
                <i class="fa fa-floppy-o" aria-hidden="true"></i> Save agenda</button>
              <button class="btn btn-info size-button mb-2">
                <i class="fa fa-eye" aria-hidden="true"></i> Preview</button>
            </div>
          </div>


        </div>
      </div>
    </div>
    <div class="my-5 text-center">
      <button type="submit" class="btn btn btn-color size-button mb-2">
        <i class="fa fa-plus-circle" aria-hidden="true"></i> Add event</button>
      <button type="submit" class="btn btn-color size-button mb-2">
        <i class="fa fa-paper-plane"></i> Template</button>
      <button type="submit" class="btn btn-color size-button mb-2" routerLink="/add/event">
        <i class="fa fa-backward" aria-hidden="true"></i> Go back</button>
    </div>


  </form>
</div>
