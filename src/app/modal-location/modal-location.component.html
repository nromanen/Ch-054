<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-main">
		<div class="modal-header">
			<h4 class="modal-title mx-auto">Location</h4>
			<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<form [formGroup]="modalFormLocat">
				<div class="row justify-content-center align-items-center">
					<div class="form-group text-center">
						<label for="cropper" class="font-weight-bold">Photo of speaker</label>
						<div class="form-group mx-auto">
							<app-cropper-location [form]="modalFormLocat.controls.photoEvent" [cropperSettingsHeight]="cropperSettingsHeight" [cropperSettingsWidth]="cropperSettingsWidth"
							 [width]="width" [height]="height"></app-cropper-location>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<div class="input-group-addon" style="width: 2.6rem">
									<i class="fa fa-home"></i>
								</div>
								<input type="text" formControlformControlName="country" class="form-control" id="country" placeholder="Country" required>
							</div>
						</div>
					</div>


					<div class="col-md-4">
						<div class="form-group">
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<div class="input-group-addon" style="width: 2.6rem">
									<i class="fa fa-university"></i>
								</div>
								<input type="text" formControlName="city" class="form-control" id="city" placeholder="City" required>
							</div>
						</div>
					</div>

					<div class="col-md-4">
						<div class="form-group">
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<div class="input-group-addon" style="width: 2.6rem">
									<i class="fa fa-map-marker"></i>
								</div>
								<input type="text" formControlName="address" class="form-control" id="address" placeholder="Address" required>
							</div>
						</div>
					</div>
				</div>

			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
		</div>
	</div>
</ng-template>

<button (click)="open(content)" class="btn-cursor btn-icon" ngbPopover="Add location" triggers="mouseenter:mouseleave">
	<i class="fa fa-plus-circle"></i>
</button>
