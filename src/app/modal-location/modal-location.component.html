 <ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title mx-auto">Location</h4>
		<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<form>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon" style="width: 2.6rem">
								<i class="fa fa-home"></i>
							</div>
							<input type="text" name="country" class="form-control" id="country" placeholder="Country" required>
						</div>
					</div>
				</div>


				<div class="col-md-4">
					<div class="form-group">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon" style="width: 2.6rem">
								<i class="fa fa-university"></i>
							</div>
							<input type="text" name="city" class="form-control" id="city" placeholder="City" required>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="form-group">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon" style="width: 2.6rem">
								<i class="fa fa-map-marker"></i>
							</div>
							<input type="text" name="address" class="form-control" id="address" placeholder="Address" required>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
					<!-- <div class="col-md-2"></div> -->
				<div class="col-md-4 text-right  my-auto">
					<label for="exampleInputFile"> Photo of location</label>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<span class="custom-file-control form-control-file"></span>
							<input type="file" class="custom-file-input" id="exampleInputFile" aria-describedby="fileHelp">
						</div>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
	</div>
</ng-template>

<button (click)="open(content)" style="width: 2.6rem; height: 38px; border-radius: 0 5px 5px 0 ;"><i class="fa fa-plus-circle"></i></button>
