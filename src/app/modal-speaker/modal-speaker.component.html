<ng-template #content let-c="close" let-d="dismiss">

  <div class="modal-main">
    <div class="modal-header">
      <h4 class="modal-title mx-auto font-weight-bold">Speaker</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <input type="text" name="name" class="form-control input-bg font-weight-bold" id="name" placeholder="Full name" required>
              </div>
            </div>
          </div>


          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem">
                  <i class="fa fa-university"></i>
                </div>
                <input type="text" name="place of work" class="form-control input-bg font-weight-bold" id="placeWork" placeholder="Place of work"
                  required>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem">
                  <i class="fa fa-briefcase" aria-hidden="true"></i>
                </div>
                <input type="text" name="position" class="form-control input-bg font-weight-bold" id="position" placeholder="Position" required>
              </div>
            </div>
          </div>
        </div>

        
        <div class="row">
          <div class="col-lg-12">
            <label for="descr" class="font-weight-bold">
              About speaker</label>
            <textarea name="descr" class="form-control input-bg font-weight-bold" id="decr" cols="25" rows="11" placeholder="Description"></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="c('Close click')">Close</button>
    </div>
  </div>

</ng-template>

<button (click)="open(content)" style="width: 2.6rem; height: 38px; border-radius: 0 5px 5px 0 ;" ngbPopover="Click to add a speaker" triggers="mouseenter:mouseleave" popoverTitle="Add speaker">
  <i class="fa fa-user-plus" aria-hidden="true"></i>
</button>
