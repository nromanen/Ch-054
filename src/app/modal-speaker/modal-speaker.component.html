<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title mx-auto">Speaker</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <input type="text" name="name" class="form-control" id="name" placeholder="full name" required>
              </div>
            </div>
          </div>
  
  
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem">
                  <i class="fa fa-university"></i>
                </div>
                <input type="text" name="place of work" class="form-control" id="placeWork" placeholder="place of work" required>
              </div>
            </div>
          </div>
  
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem">
                    <i class="fa fa-briefcase" aria-hidden="true"></i>
                </div>
                <input type="text" name="position" class="form-control" id="position" placeholder="position" required>
              </div>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-4 text-right  my-auto">
            <label for="exampleInputFile"> Photo of location</label>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <span class="custom-file-control form-control-file"></span>
                <input type="file" class="custom-file-input" id="exampleInputFile" aria-describedby="fileHelp">
              </div>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>
  
  <button (click)="open(content)" style="width: 2.6rem; height: 38px; border-radius: 0 5px 5px 0 ;"><i class="fa fa-user-plus" aria-hidden="true"></i></button>
