<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 col-lg-12 title-bg pt-1">
			<h1 class="h1 text-center font-weight-bold text-white py-2">
				<img class="logo-Camera" src={{logoCamera}} alt=""> Create new event
			</h1>
		</div>
	</div>

	<form [formGroup]="myForm">
		<div class="container my-5">
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-1"></div>
						<div class="col-md-10 px-5">
							<div class="form-group text-center">
								<label for="cropper" class="font-weight-bold">Photo of event</label>
								<div class="form-group">
									<app-cropper (onChanged)="onChanged($event)" [form]="myForm.controls.photoEvent" [cropperSettingsHeight]="cropperSettingsHeight"
									 [cropperSettingsWidth]="cropperSettingsWidth" [width]="width" [height]="height"></app-cropper>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row bg-image py-5">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10 px-5">

								<div class="form-group">
									<label for="name" class="font-weight-bold">Title of event</label>
									<div class="input-group mb-2 mr-sm-2 mb-sm-0">
										<input type="text" formControlName="name" class="form-control input-bg" id="name" placeholder="Wedding conference">
										<div class="input-group-addon calendar-width">
											<i class="fa fa-pencil"></i>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="descr" class="font-weight-bold">
										Description</label>
									<textarea formControlName="descr" class="form-control input-bg" id="decr" cols="25" rows="11" placeholder="Description"></textarea>
								</div>


								<div class="form-group">
									<div class="row">
										<div class="col-lg-6">

											<label for="calendar1" class="font-weight-bold">Date
												<span *ngIf="isShowCalendarTo"> From</span>
											</label>
											<div class="input-group" placeholder="enter text">
												<input class="form-control input-bg" placeholder="yyyy-mm-dd" formControlName="dataPickerFrom" [(ngModel)]="modelFrom" ngbDatepicker
												 (click)="d.toggle()" #d="ngbDatepicker" id="calendar1" [minDate]="minDateFrom" (ngModelChange)="selectedDateFrom($event)" (click)="selectToday()">
												<button class="btn-cursor btn-icon" ngbPopover="Add date" triggers="mouseenter:mouseleave" (click)="addCalendar()" *ngIf="isShowButton"
												 [class.hiddeButton]="isShowCalendarTo" [disabled]="isSelectedCalendar">
													<i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
												</button>

												<div class="input-group-addon calendar-width" *ngIf="isShowIcon">
													<i class="fa fa-calendar" aria-hidden="true"></i>
												</div>
											</div>
										</div>

										<div class="col-lg-6" *ngIf="isShowCalendarTo">
											<label for="calendar2" class="font-weight-bold">Date To</label>
											<div class="input-group" placeholder="enter text">
												<input class="form-control input-bg" placeholder="yyyy-mm-dd" formControlName="dataPickerTo" [(ngModel)]="modelDate" ngbDatepicker
												 (click)="dp.toggle()" #dp="ngbDatepicker" id="calendar2" [minDate]="minDateTo">
												<button class="btn-cursor btn-icon" ngbPopover="Delete date" triggers="mouseenter:mouseleave" (click)="deleteCalendar()">
													<i class="fa fa-calendar-times-o" aria-hidden="true"></i>
												</button>
											</div>
										</div>
									</div>
								</div>


								<div class="row">
									<div class="col md-12 mb-3">
										<div class="form-group">
											<label for="location" class="font-weight-bold">
												Location</label>
											<div class="row">
												<div class="col-md-9 my-1">
													<div class="input-group w-100">
														<div class="w-100">
															<input ng2-auto-complete [source]="arrayOfStrings" formControlName="location" class="form-control input-bg w-100" id="location"
															 [ngModel]="model1" placeholder="Choose a location">
														</div>
														<app-modal-speaker></app-modal-speaker>

													</div>
												</div>
												<div class="col-md-3 col-sm-12 text-center">
													<button class="btn btn-info my-1">
														<i class="fa fa-eye" aria-hidden="true"></i> Speaker</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-1"></div>
						</div>
					</div>


				</div>
			</div>
		</div>
		<div class="my-5 text-center">
			<button type="submit" class="btn btn-color text-white size-button">
				<i class="fa fa-paper-plane"></i> Template</button>
			<button type="submit" class="btn btn-color size-button" routerLink="/add/agenda" (click)="saveEvent(myForm); myForm.value='';" [disabled]="myForm.invalid">
				<i class="fa fa-plus-circle"></i> Add agenda</button>
		</div>


	</form>
</div>
