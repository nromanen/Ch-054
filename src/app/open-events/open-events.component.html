<div class="main-container margin-top">
    <div class="container my-auto">
        <div class="row align-items-center event-row">
            <ngx-carousel [inputs]="carouselTile">
                <ngx-item class="album text-muted" *ngFor="let item of events" NgxCarouselItem>
                    <div class="event">
                        <a [routerLink]="['/event', item.id]">
                            <div class="front">
                                <img class="card-image event-image" src={{item.photo}}>
                                <div class="card-img-overlay text-white">
                                    <h3 class="card-title align-top first-letter">{{item.name}}</h3>
                                    <div class="align-bottom pt-5">
                                        <p>{{item.date_from | date:"dd.MM.yyyy"}}
                                            <span *ngIf="item.date_to"> - {{item.date_to | date:"dd.MM.yyyy"}}</span>
                                        </p>
                                        <p>{{item.country}}, {{item.city}}, {{item.address}}</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </ngx-item>
                <button NgxCarouselPrev class='leftRs' (click)="previousEvent(events)" [disabled]="eventStart">&lt;</button>
                <button NgxCarouselNext class='rightRs' (click)="nextEvent(events)" [disabled]="eventEnd">&gt;</button>
            </ngx-carousel>
