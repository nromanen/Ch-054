<div class="container">
    <div class="mt-5">
        <h1 class="text-center">Open events</h1>
    </div>
</div>
<div class="main-container">
    <div class="col-lg-1 col-md-1 season text-muted mt-auto">
        2017
    </div>
    <div class="container">
        <div class="row event-row">
            <div class="album text-muted col-sm-12 col-md-12 col-lg-6 mt-6" *ngFor="let item of events">
                <div class="event">
                    <a [routerLink]="['/event', item.id]">
                        <div class="front">
                            <img class="card-image event-image" src={{item.photo}}>
                            <div class="card-img-overlay text-white">
                                <h3 class="card-title align-top">{{item.name}}</h3>
                                <div class="align-bottom pt-5">
                                    <p>{{item.date_from | date:"dd.MM.yyyy"}}
                                        <span *ngIf="item.date_to"> - {{item.date_to | date:"dd.MM.yyyy"}}</span>
                                    </p>
                                    <p>{{item.country}}, {{item.city}}, {{item.address}}</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        
    </div>



    


</div>
