<div>
  <img class="imgEvent img-fluid" src={{speaker?.photoPath}} alt="speaker photo photo">
  <h1 class="event-title mb-0 pb-0">{{speaker?.fullName}}</h1>
</div>
<div class="container container-margin">
  <p class="font-weight-bold h1 text-center">Work of place: <span class="text-shadow">{{speaker?.placeWork}},</span> Position: <span class="text-shadow">{{speaker?.position}}</span></p>
  <p class="mt-5 h1 text-justify speaker-deskr">
    {{speaker?.description}}
  </p>
</div>
