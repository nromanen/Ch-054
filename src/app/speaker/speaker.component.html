<div>
  <img class="imgEvent img-fluid" src={{speaker?.photoPath}} alt="speaker photo photo">
  <h1 class="event-title mb-0 pb-0">{{speaker?.fullName}}</h1>
</div>
<div class="container container-mt">
  <p class="font-weight-bold text-center size-tittle">Work of place:
    <span class="text-uppercase spekerinform-color">{{speaker?.placeWork}}</span>
  </p>
  <p class="font-weight-bold text-center size-tittle">Position:
    <span class="text-uppercase spekerinform-color">{{speaker?.position}}</span>
  </p>

  <div class="row my-4">
    <div class="col">
      <div class="mx-auto w-50 p-3 text-center">
        <h1 id="speakers" class="bloc-bord d-block mx-auto w-50 py-3 size-tittle">ABOUT</h1>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid about-bg py-5">
  <div class="container">
    <p class="h3 my-0 text-justify speaker-deskr font-weight-bold">
      {{speaker?.description}}
    </p>
  </div>
</div>
<div class="container container-mb">
  <div class="row my-4">
    <div class="col">
      <div class="mx-auto w-50 p-3 text-center">
        <h1 id="speakers" class="bloc-bord d-block mx-auto w-50 py-3 size-tittle">EVENTS</h1>
      </div>
    </div>
  </div>
  <div class="row event-row">
    <div class="album text-muted col-sm-12 col-md-12 col-lg-6 mt-6" *ngFor="let item of events">
      <div class="event">
        <a [routerLink]="['/event', item.id]">
          <div class="front">
            <img class="card-image event-image" src={{item?.photo}}>
            <div class="card-img-overlay text-white">
              <h3 class="card-title align-top">{{item?.name}}</h3>
              <div class="align-bottom pt-5">
                <p>{{item.date_from | date:"dd.MM.yyyy"}}</p>
                <p>{{item.country}}, {{item.city}}, {{item.address}}</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
