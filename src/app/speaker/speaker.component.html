<div>
  <img class="imgEvent img-fluid" src={{speaker?.photoPath}} alt="speaker photo photo">
  <h1 class="event-title text-white mb-0 pb-0">{{speaker?.fullName}}</h1>
</div>
<div class="container container-margin">
  <p class="mt-5">
    {{speaker?.description}}
  </p>

  <div class="row">
    <div class="col-md-12 text-center">
      <p class="font-weight-bold">Work of place: {{speaker?.placeWork}}, Position: {{speaker?.position}}</p>
    </div>
  </div>
</div>
